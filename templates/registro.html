{% extends 'layout.html' %} 
{% block title %} Registro {% endblock %}

{% block content %}
    <div class="principal">
        <div class="login">
            <div class="img">
                <img src="{{url_for('static', filename='img/registro.jpg')}}" width=400px height=520px class="logo3">
            </div>

            <form class="form" action="/registro" method="POST">
                <h1 class="form_titulo">Registro</h1><br>

                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-input" name="name">
                </div>
                
                <div class="form-group">
                    <label>Tipo Usuario:</label>
                    <select class="form-input" name="tipo">
                        <option value="0"></option>
                        {% for tip in tipo %}
                        <option value="{{tip.id_tip_usu}}">{{ tip.nom_tip_usu }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Idioma:</label>
                    <select class="form-input" name="idioma">
                        <option value="Español"></option>
                        {% for idi in idioma %}
                        <option value="{{idi.nom_idioma}}">{{ idi.nom_idioma }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-input" name="email">
                </div>

                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" class="form-input" name="password">
                </div>

                <div class="form-group">
                    <button class="boton">Registrar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
